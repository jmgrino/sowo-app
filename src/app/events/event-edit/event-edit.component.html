<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="" defaultHref="/events"></ion-back-button>
    </ion-buttons>
    <ion-title  class="ion-padding-start">{{ isAddMode ? 'Nuevo evento' : 'Modificar evento' }}</ion-title>
 
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="form-container">
    <form [formGroup]="eventsForm" (submit)="onSubmit()">

      <div class="field-container">
        <mat-form-field class="form-field" appearance="fill">
          <mat-label>Nombre del evento</mat-label>
          <input matInput formControlName="name" required>
          <mat-error *ngIf="eventsForm.controls.name.invalid">
            <span *ngIf="eventsForm.controls.name.errors.required">Este campo es obligatorio.</span>
          </mat-error>
        </mat-form-field>

        <mat-form-field class="form-field" appearance="fill">
          <mat-label>Fecha del evento</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="eventDate"
            (dateChange)="onDateChange($event)" required>
          <mat-error *ngIf="eventsForm.controls.eventDate.invalid">
            <span *ngIf="eventsForm.controls.eventDate.errors.required">Este campo es obligatorio.</span>
          </mat-error>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-form-field class="form-field" appearance="fill">
          <mat-label>Horario</mat-label>
          <input matInput formControlName="hours">
        </mat-form-field>

        <mat-form-field class="form-field" appearance="fill">
          <mat-label>Precio</mat-label>
          <input matInput type="number" formControlName="prize">
          <span matPrefix>€&nbsp;</span>
        </mat-form-field>

        <mat-checkbox formControlName="book">Es necesario reservar</mat-checkbox>

      </div>




      <div class="button-container">
        <button mat-stroked-button color="primary" type="button" (click)="onCancel()">Cancelar<ion-icon class="icon-cancel" name="close-outline"></ion-icon></button>
        <button mat-stroked-button color="primary" type="submit">{{ isAddMode ? 'Añadir' : 'Guardar' }}<ion-icon class="icon-ok" name="checkmark-outline"></ion-icon></button>
      </div>

    </form>
  </div>
  
</ion-content>
