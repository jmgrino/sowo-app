<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="" defaultHref="/sowers"></ion-back-button>
    </ion-buttons>
    <ion-title *ngIf="sower" class="ion-padding-start">{{ sower.displayName ? sower.displayName : sower.email }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- <ion-row>
    <ion-col size="12" size-lg="6" offset-lg="3"> -->
      <ion-grid>
        <ion-row *ngFor="let message of messages | async">
          <ion-col size="9" class="message"
            [offset]="message.myMsg ? 3 : 0"
            [ngClass]="{ 'my-message': message.myMsg, 'other-message': !message.myMsg }">
            <b>{{ message.fromName }}</b><br>
            <span>{{ message.msg }}
            </span>
            <div class="time ion-text-right"><br>{{ message.createdAt | date:'short' }}</div>
            <!-- <div class="time ion-text-right"><br>{{ message.createdAt?.toMillis() | date:'short' }}</div> -->
          </ion-col>
        </ion-row>
      </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar color="light">
    <ion-row class="ion-align-items-center">
      <ion-col size="10">
        <ion-textarea autoGrow="true" class="message-input" rows="1" maxLength="500" [(ngModel)]="newMsg" >
        </ion-textarea>
      </ion-col>
      <ion-col size="2">
        <ion-button fill="clear" color="primary" 
          class="msg-btn" (click)="sendMessage()">
        <!-- <ion-button expand="block" fill="clear" color="primary" 
          class="msg-btn" (click)="sendMessage()"> -->
        <!-- <ion-button expand="block" fill="clear" color="primary" [disabled]="newMsg === ''"
          class="msg-btn" (click)="sendMessage()"> -->
          <ion-icon name="send" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
